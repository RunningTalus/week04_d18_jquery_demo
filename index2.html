<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Demo 2</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main2.css">
</head>
<body>
	<form id="signup-form">
		<div class="form-group">
			<label>Name</label>
			<!-- <input id="name" type="text" name="name"> -->
			<input data-validation="required" id="name" type="text" name="name">
		</div>
		<div class="form-group">
			<label>Email</label>
			<!-- <input id="name" type="text" name="name"> -->
			<input data-validation="required" id="email" type="text" name="name">
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input data-validation="required" id="phone" type="text" name="name">
			
		</div>
		<div class="form-group">
			<input id="signup" class="button" type="submit" value="Sign Up">
	</div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main2.js"></script>

</body>
</html>
